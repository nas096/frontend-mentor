<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

	<title>Frontend Mentor | Order summary card</title>

	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
	<style>
		.attribution {
			font-size: 11px;
			text-align: center;
		}

		.attribution a {
			color: hsl(228, 45%, 44%);
		}
	</style>
	<link rel="stylesheet" href="style.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
		rel="stylesheet" />
</head>

<body>
	<main>
		<div class="card-img" title="cardHeader">
		</div>
		<h1 class='title'>Order Summary</h1>
		<ul class="card-text">
			<li>You can now listen to millions of songs,</li>
			<li>audiobooks, and podcasts on any device</li>
			<li>anywhere you like!</li>
		</ul>
		<div class="sectionPlan">
			<img src="images/icon-music.svg" alt="icon-music">
			<ul class='card-plan'>
				<li class="card-plan-annual">Annual Plan</li>
				<li class="card-plan-money">$59.99/year</li>
			</ul>
			<a href="#" class="card-plan-change">Change</a>
		</div>


		<div class="box-buttons">
			<button class="card-button">Proceed to Payment</button>
			<button class="cancel-button">Cancel Order</button>
		</div>
	</main>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="#">Your Name Here</a>.
	</div>


</body>


</html>
